<p>The battery pane displays the remaining energy level of the battery,
using a graphical indicator. It also acts as a charging indicator.</p>
<div class="figure" id="GUID-D43D0210-84D8-4288-A2E8-13D43B861F7F-GENID-GUID-70807D46-3035-4018-BACE-843BDF2CE808"><img src="GUID-BC7AFCC5-0052-479E-99AE-F3F982ED1F84_d0e3718_href.png" /><p>Figure: Battery indicator</p></div>
<p>The battery pane is not accessible
to applications.</p>
