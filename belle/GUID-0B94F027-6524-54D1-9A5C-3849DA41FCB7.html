Process Type</h1><div><p>Each process can be given a unique identity, known as the process
type, in order to differentiate one process from another.</p>
<p>The process type is defined as a <code class="codeph">TUidType</code> which can be
constructed from one, two or three <code class="codeph">TUid</code> components.</p>
