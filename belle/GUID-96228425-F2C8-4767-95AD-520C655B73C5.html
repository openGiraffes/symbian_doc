the long-tap detector </title><link href="css/s60/style.css" rel="stylesheet" type="text/css" /><link href="PLUGINS_ROOT/com.nokia.forum.library/css/category_cpp5.html" rel="stylesheet" type="text/css" /></head><body><div class="body"><div class="contentLeft prTxt"><h1 class="pageHeading" id="GUID-96228425-F2C8-4767-95AD-520C655B73C5">Deleting
the long-tap detector</h1><div>
<p>You must delete the long tap detector after it is not used any more. You
can do this in the client class destructor.</p>
<pre class="codeblock">CMyContainer::~CMyContainer()
    {
    delete iLongTapDetector;
    }
</pre>
