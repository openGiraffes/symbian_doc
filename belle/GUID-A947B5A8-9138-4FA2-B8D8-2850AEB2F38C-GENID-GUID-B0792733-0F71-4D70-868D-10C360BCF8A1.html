<p>The battery pane displays the remaining energy level of the battery,
using a graphical indicator. It also acts as a charging indicator.</p>
<div class="figure" id="GUID-D43D0210-84D8-4288-A2E8-13D43B861F7F-GENID-GUID-B0792733-0F71-4D70-868D-10C360BCF8A1"><img src="GUID-BC7AFCC5-0052-479E-99AE-F3F982ED1F84_d0e109431_href.png" /><p>Figure: Battery indicator</p></div>
<p>The battery pane is not accessible
to applications.</p>
