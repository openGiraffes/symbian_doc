to Close The Timer</h1><div><p>Code snippet that shows how to close a timer.</p>
<p>Use <code class="codeph">Close()</code> (from the <code class="codeph">RHandleBase</code> base
class) to close the time after it has been used.</p>
<pre class="codeblock">timer.Close(); // close timer
