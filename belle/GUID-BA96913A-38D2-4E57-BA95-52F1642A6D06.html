indicator</h1><div>
<p>In the home screen, the title pane contains the operator indicator. It
is either a text or a graphical image.</p>
<div id="GUID-01F1E510-5413-4A14-912E-EDA18F8684F7"><h3 class="section-title">Using
operator indicator in applications</h3><p>The operator indicator is not
accessible to applications.</p></div>
