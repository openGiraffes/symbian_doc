to stop a periodic timer</h1><div><p>Describes how to stop a periodic timer. </p>
<p>To stop a periodic timer, call <code class="codeph">Cancel()</code>. After the cancel,
the <code class="codeph">CPeriodic</code> may be started again, and so on until it is
destroyed.</p>
<pre class="codeblock">
iPeriodic-&gt;Cancel();
</pre>
